<ion-header class="transparent" no-border-bottom>

  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'SPOTS' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="loadHistory($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngIf="items.length == 0">
    <ion-card-content text-center>
      {{ 'SPOTS_INFO' | translate }}
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="items && items.length > 0">
    <ion-item-sliding *ngFor="let item of items">
      <ion-item text-wrap (click)="openHistory($event, item)">
        <img src="{{item.icon}}" class="list-icon" />
        <span [innerHTML]="item.title"></span>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteHistory(item.id)">
          <ion-icon name="trash"></ion-icon>
          {{ 'DELETE' | translate }}
        </button>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>

</ion-content>
